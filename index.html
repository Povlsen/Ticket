		<div id="contentGrid">

				NAV
			</div>

				<input type="te" name="regNum" placeholder="Type in registration number">
				<button type="submit">Create order</button>
			</form>
			<ul id="orderList">
				<li></li>
				<li></li>
				<li></li>
			</ul>

	</div>
