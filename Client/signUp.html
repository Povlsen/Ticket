<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="indexCSS.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>	
<div>
	<form id="userInput">
		<p>First Name:</p>
		<input type="textarea" name="firstName" id="firstName">
		<p>Last Name:</p>
		<input type="textarea" name="lastName" id="lastName">
		<p>E-mail:</p>
		<input type="email" name="email" id="email" placeholder="E-mail">
		<p>Phone Number:</p>
		<input type="tel" name="phoneNumber" id="phoneNumber">
		<p>Password:</p>
		<input type="password" name="password1" id="password1" placeholder="Password">
		<p>Repeat Password</p>
		<input type="password" name="password1" id="password1" placeholder="Password"><br>
		<br><input type="submit" name="submit" id="submit" value="Sign up" class="signUpButton"><br>
		<p>By signing up, you accept our <a style="color: gray;" href="">Terms & Conditions</a></p>
	</form>
</div>
</body>

<script type="text/javascript">

	const formToJSON = elements => [].reduce.call(elements, (data, element) => {
  
  data[element.name] = element.value;
  return data;

}, {});

	const formSubmit = event => {
		event.preventDefault();

		const data = {};
		const dataContainer = document.getElementsById('userInput')[0];
		dataContainer.addEventListener('submit', formSubmit);
		dataContainer.textContent = JSON.stringify(data, null, "  ");
	}
</script>

</html>
