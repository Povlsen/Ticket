<!DOCTYPE html>
<html>
<head>
	<title>Ticket</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="orderSite.css">
	<script src="orderSite.js"></script>
</head>
<body onload="onload()">
	<div id="primaryGrid">
		<div id="headerGrid">
			<div id="header">
				<h1 id="compName">Car Fix Inc.</h1>
				<img  id="carImg" src="https://www.pngpix.com/wp-content/uploads/2016/06/PNGPIX-COM-Jaguar-F-TYPE-Luxury-Sports-Blue-Car-PNG-Image-500x218.png">
			</div>
			<div id="login">
				<div class="hide">
					Language:
					<select name="language" class="language_selector" id="languageDropMenu">
						<!--<option value="0">English</option>
						<option value="1">Danish</option>-->
					</select>
					<span data-mlr-text>Hello you</span>
				</div>
			</div>
		</div>
		<div id="contentGrid">
			<form id="orderForm" onsubmit="return orderCreate()">
				<label><b>Model:</b></label><br>
				<input type="text" name="model" id="orderForm-model" placeholder="Type in model" required><br>
				<label><b>Registration number:</b></label><br>
				<input type="text" name="regNum" id="orderForm-regNum" placeholder="Type in registration number"><br>
				<label><b>Description:</b></label><br>
				<input type="text" name="title" id="orderForm-description" placeholder="Type in description" required><br>
				<input type="submit" name="submit" value="Create order"></input>
			</form>
			<div id="orderList">
					<div>
						
					</div>
					<div>

					</div>
					<div>

					</div>
			</div>
		</div>
	</div>
</body>
</html>
