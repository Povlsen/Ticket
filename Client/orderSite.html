<!DOCTYPE html>
<html>
<head>
	<title>Ticket</title>
	<link rel="stylesheet" type="text/css" href="orderSite.css">
	<script src="orderSite.js"></script>
</head>
<body onload="mlr()">
	<div id="primaryGrid">
		<div id="headerGrid">
			<div id="header">
				<h1 id="compName">Car Fix Inc.</h1>
				<img  id="carImg" src="http://www.pngpix.com/wp-content/uploads/2016/06/PNGPIX-COM-Jaguar-F-TYPE-Luxury-Sports-Blue-Car-PNG-Image-500x218.png">
			</div>
			<div id="login">
				<div class="hide">
					Language:
					<select name="language" class="language_selector" id="languageDropMenu">
						<!--<option value="0">English</option>
						<option value="1">Danish</option>-->
					</select>
					<span data-mlr-text>Hello you</span>
				</div>
			</div>
		</div>
		<div id="contentGrid">
			<form id="orderForm">
				<label><b>Title:</b></label><br>
				<input type="text" name="title" placeholder="Type in title" required><br>
				<label><b>Registration number:</b></label><br>
				<input type="text" name="regNum" placeholder="Type in registration number"><br>
				<button type="submit">Create order</button>
			</form>
			<div id="orderList">
					<div>
						
					</div>
					<div>

					</div>
					<div>

					</div>
			</div>
		</div>

</html>
