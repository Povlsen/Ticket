<!DOCTYPE html>
<html>
<head>
	<title>Sign in/up</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="indexCSS.css">
	<script src="index.js"></script>
	<script src="login.js"></script>
</head>
<body>
<div></div>
<div id="login">
	<form onsubmit="return login()">
		<p>E-mail:</p>
		<input type="textarea" name="email" id="email" placeholder="Enter E-mail...">
		<p>Password:</p>
		<input type="password" name="password" id="password" placeholder="Enter password..."><br> <br>
		<input class="btn" type="submit" name="submit" id="submitLogin" value="Log in">	
		<br>
		<div id="notUserBtn">Not a user? Sign up!</div>
	</form>
</div>
<div id="signUp">
	<form>
		<p>First Name:</p>
		<input type="textarea" name="firstName" id="firstName" placeholder="Enter firstname...">
		<p>Last Name:</p>
		<input type="textarea" name="lastName" id="lastName" placeholder="Enter lastname...">
		<p>E-mail:</p>
		<input type="email" name="email" id="email" placeholder="Enter E-mail...">
		<p>Phone Number:</p>
		<input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter phone number...">
		<p>Password:</p>
		<input type="password" name="password1" id="password1" placeholder="Enter password...">
		<p>Repeat Password:</p>
		<input type="password" name="password1" id="password1" placeholder="Repeat password..."><br>
		<p>By signing up, you accept our <a style="color: gray;" href="http://www.sanger.dk/">Terms & Conditions</a></p>
		<br>
		<input type="submit" name="submit" id="submitSignUp" value="Sign up" class="btn"><br>
		<div id="backBtn">Back</div>
	</form>
</div>
</body>
</html>
